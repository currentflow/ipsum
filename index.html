<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>My Ipsum</title></head><body><div id="app" v-cloak><header><div class="wrapper"><div class="h4">{{ selectedIpsum.name | titlecase }}</div></div></header><main><div class="grid"><div class="stickyDiv"><div class="form"><div class="metric"><label>Qty</label> <input type="number" v-model="qty" min="1" max="10"></div><div class="metric"><label>Unit</label> <select class="select" v-model="unit"><option value="option" v-for="(unit,i) of units" :value="unit" :key="i">{{unit | titlecase}}</option></select></div><div class="metric"><label>Lorem</label> <select class="select" v-model="selectedIpsum"><option value="option" v-for="(ipsum,i) of ipsums" :value="ipsum" :key="i">{{ipsum.name | titlecase}}</option></select></div><div class="metric"><label>Format</label> <select class="select" v-model="format"><option value="option" v-for="(format,i) of formats" :value="format" :key="i">{{format | titlecase}}</option></select></div></div></div><section class="output"><pre id="lorem">{{myLorem}}</pre><div class="icon btn" title="copy" v-copy:lorem>content_copy</div></section></div></main></div><script src="main.js"></script></body></html>
